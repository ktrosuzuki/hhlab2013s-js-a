<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/style.css" media="all">
</head>
<body>
  <div id="wrapper">
    <h1>JS#A班 - 3章クラスタリング</h1>
    <nav id="g-navi">
      <ul>
        <li><a href="#hcluster">階層的クラスタリング</a></li>
        <li><a href="#k-means">k平均法によるクラスタリング</a></li>
        <li><a href="#draw2d">多次元尺度構成法</a></li>
      </ul>
    </nav>

    <section id="hcluster">
      <h2>階層的クラスタリング</h2>
      <p>デンドログラム描くのが面倒なのでとりあえずコンソールに出力</p>
      <div>
        <input class="read-btn" type="file" />
        <button id="run-hcluster" class="run-btn">クラスタリングする</button>
      </div>
    </section>

    <section id="k-means">
      <h2>k平均法によるクラスタリング</h2>
    </section>

    <section id="draw2d">
      <h2>多次元尺度構成法</h2>
      <p>
        アイテム間の距離を2次元にプロットする（近ければ近いほど似ている）</p>
      <div>
        <input class="read-btn" type="file" />
        <button id="run-draw2d" class="run-btn">描画する</button>
      </div>
    </section>
    <canvas id="main"></canvas>
  </div>
  <!-- JavaScript Files-->
  <script src="js/jquery-1.9.1.js"></script>
  <script src="js/TabView.js"></script>
  <script src="../lib/clusters.js"></script>
  <script src="js/app.js"></script>
  <script>
    $(function () {new TabView('#g-navi');});
  </script>
</body>
</html>
